<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayurveda Paramarsh - Remedies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fff9;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .remedies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .remedy-card {
      background-color: #e6f5ea;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .remedy-card h4 {
      margin-top: 0;
      color: #1c3d2d;
    }

    .remedy-card p {
      color: #333;
    }

    .button-wrapper {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      background-color: #1e3932;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #145244;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¡ Ayurvedic Remedies for: <i>{{ user_input }}</i></h2>

  <div class="remedies-container">
    {% for item in remedies %}
      <div class="remedy-card">
        <h4>{{ item.symptom | title }}</h4>
        <p>{{ item.remedy }}</p>
      </div>
    {% endfor %}
  </div>

  <div class="button-wrapper">
    <a href="{{ url_for('video_bp.yoga_videos', symptom=remedies[0].symptom) }}" class="btn">
      ðŸ§˜ See Yoga & Meditation Videos
    </a>
  </div>

</body>
</html>
